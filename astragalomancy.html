                <img src="${randomItem.image}" alt="${randomItem.title}" class="result-image">
                <p>Total Value: ${randomItem.value}</p>
                <p>Combination: ${randomItem.combination}</p>
                <p><i>${randomItem.description}</i></p>
            `;
        }

        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            updateImageInversion();
        });
        
        // Apply saved dark mode preference on page load
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            darkModeToggle.checked = true;
            updateImageInversion();
        }

        function updateImageInversion() {
            const resultImage = document.querySelector('.result-image');
            if (resultImage) {
                resultImage.style.filter = darkModeToggle.checked ? 'invert(1)' : 'none';
            }
        }

        resetButton.addEventListener('click', () => {
            questionInput.value = '';
            resultDiv.innerHTML = '';
            document.getElementById('answer-container').innerHTML = '';
        });
    </script>
</body>
</html>
